<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">🐦</div>
    <nav>
      <input type="text" placeholder="Search Twitter">
      <div class="profile-icon">
        <img src="https://via.placeholder.com/40" alt="Profile">
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔍 Explore</li>
        <li>🔔 Notifications</li>
        <li>✉️ Messages</li>
        <li>👤 Profile</li>
        <li>⚙️ Settings</li>
      </ul>
    </aside>

    <!-- Main Feed -->
    <main>
      <div class="tweet-box">
        <img src="1122334.jpg" alt="Profile">
        <textarea placeholder="What's happening?"></textarea>
        <button>Tweet</button>
      </div>
      <div class="tweet-feed">
        <!-- Tweet Card -->
        <div class="tweet-card">
          <img class="tweet-profile" src="112233.jpg" alt="Profile">
          <div class="tweet-content">
            <h4>Jane Doe <span>@jane_doe</span></h4>
            <p>own the streets 🎉 #Coding</p>
            <img class="tweet-image" src="bmw.jpg" alt="Tweet Image">
            <div class="tweet-actions">
              💬 🔁 ❤️ 📤
            </div>
          </div>
        </div>
        <!-- Add more tweet cards as needed -->
      </div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <input type="text" placeholder="Search Twitter">
      <div class="trends">
        <h3>Trends for you</h3>
        <p>#WebDevelopment</p>
        <p>#CSS</p>
        <p>#JavaScript</p>
      </div>
      <div class="who-to-follow">
        <h3>Who to follow</h3>
        <p><img src="123.jpg" alt="Profile"> @ElonMask</p>
        <p><img src="1234.jpg" alt="Profile"> @KattWILL2</p>
        <p><img src="1122.jpg" alt="Profile"> @mkk007sa</p>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p>About Help Center Terms Privacy Policy Cookies</p>
  </footer>
</body>
</html>
